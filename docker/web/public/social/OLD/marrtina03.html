<head>

  <script type="text/javascript" src="js/roslib.min.js"></script>

  <script type="text/javascript" type="text/javascript">
    function refreshPage(t){
  
      setTimeout("location.reload(true);", t);
  
    } 
    </script>
  <script type="text/javascript" type="text/javascript">
    var teleop;
    var ros = new ROSLIB.Ros({
      	 url: 'ws:' + window.location.hostname +':9090'
    });

    ros.on('connection', function () {
        console.log("Connected"); 
    });

    ros.on('error', function (error) {
        console.log("Error"); 
    });

    ros.on('close', function () {
       console.log("Close"); 
    });
    // 
    
	// SONAR
	var sonar0_listener = new ROSLIB.Topic({
      ros: ros,
      name: 'social/emotion/',
      messageType: 'std_msgs/String'
  });

  sonar0_listener.subscribe(function (m) {
      //document.getElementById("emotion").innerHTML = m.data;
      console.log("Emotion");
      console.log(m.data);
	  
	  if (m.data == "normal") {
        eyes.normal();
      } 
      if (m.data == "happy") {
        eyes.happy();
      } 
	  if (m.data == "surprise") {
        eyes.surprise();
      }
	  if (m.data == "angry") {
        eyes.angry();
      } 
	  if (m.data == "sad") {
        eyes.sad();
      } 
      if (m.data == "speak") {
        eyes.speak();
      } 
	  if (m.data == "sings") {
        eyes.sings();
      }
      if (m.data == "fear") {
        eyes.fear();
      }
      if (m.data == "startblinking") {
        eyes.startBlinking();
      } 
      if (m.data == "stopblinking") {
        eyes.stopBlinking();
      }
   });

   

     
    window.onload = function () {
	  
      
	  
    }

  </script>


  <link rel="stylesheet" href="css/marrtina03.css">
  
</head>

<body onload= "JavaScript:refreshPage(90000);>

	 <button onclick="eyes.surprise()" >surprise</button>
    <button onclick="eyes.confused()" >Confused</button>
  
  </div>
