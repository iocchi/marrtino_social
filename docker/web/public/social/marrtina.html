  <script type="text/javascript" type="text/javascript">
    var teleop;
    var ros = new ROSLIB.Ros({
         url: 'ws:' + window.location.hostname +':9090'
    });

    ros.on('connection', function () {
        console.log("Connected"); 
    });

    ros.on('error', function (error) {
        console.log("Error"); 
    });

    ros.on('close', function () {
       console.log("Close"); 
    });
    // 
  
    // social emotion
    var emotion_listener = new ROSLIB.Topic({
      ros: ros,
      name: '/social/emotion',
      messageType: 'std_msgs/String'
    });
    console.log("Emotion listener created on topic /social/emotion");
    
    var lastEmotion = 'normal'; // Track last received emotion

  emotion_listener.subscribe(function (m) {
      //document.getElementById("emotion").innerHTML = m.data;
      console.log("Emotion RECEIVED:");
      console.log(m.data);
      
      
      // Only save emotions, not temporary actions like speak/sings/blinking
      if (m.data != "speak" && m.data != "sings" && m.data != "startblinking" && m.data != "stopblinking") {
        localStorage.setItem('currentExpression', m.data);
        localStorage.setItem('lastValidEmotion', m.data);
        lastEmotion = m.data; // Update last emotion
      }
      
    
      if (m.data == "normal") {
        eyes.normal();
      } 
      if (m.data == "happy") {
        eyes.happy();
      } 
      if (m.data == "surprise") {
        eyes.surprise();
      }
      if (m.data == "angry") {
        eyes.angry();
      } 
      if (m.data == "close") {
        eyes.closeEyes();
      }
      if (m.data == "sad") {
        eyes.sad();
      } 
      if (m.data == "speak") {
        eyes.speak(lastEmotion);
      } 
      if (m.data == "sings") {
        eyes.sings();
      }
      if (m.data == "startblinking") {
        eyes.startBlinking();
      }
      if (m.data == "stopblinking") {
        eyes.stopBlinking();
      }
      if (m.data == "focused") {
        eyes.focused();
      }
      if (m.data == "confused") {
        eyes.confused();
      }
      if (m.data == "embarrassed") {
        eyes.embarrassed();
      }
   });
     
   window.onload = function () {
    // Verifica se c'è un'espressione salvata nel localStorage
    let savedExpression = localStorage.getItem('currentExpression');
    
    // Skip temporary actions, use last valid emotion instead
    if (savedExpression === 'speak' || savedExpression === 'sings') {
      savedExpression = localStorage.getItem('lastValidEmotion') || 'normal';
    }
    
    if (savedExpression && typeof eyes[savedExpression] === "function") {
        // Carica l'espressione salvata
        eyes[savedExpression]();
        lastEmotion = savedExpression; // Sync lastEmotion with loaded emotion
    } else {
        // Se non c'è espressione salvata, carica la normale
        eyes.normal();
        lastEmotion = 'normal';
    }
   };



  </script>
