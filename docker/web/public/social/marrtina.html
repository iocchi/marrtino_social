  <script type="text/javascript" type="text/javascript">
    var teleop;
    var ros = new ROSLIB.Ros({
      	 url: 'ws:' + window.location.hostname +':9090'
    });

    ros.on('connection', function () {
        console.log("Connected"); 
    });

    ros.on('error', function (error) {
        console.log("Error"); 
    });

    ros.on('close', function () {
       console.log("Close"); 
    });
    // 
  
	// SONAR
  var sonar0_listener = new ROSLIB.Topic({
      ros: ros,
      name: 'social/emotion/',
      messageType: 'std_msgs/String'
  });

  sonar0_listener.subscribe(function (m) {
      //document.getElementById("emotion").innerHTML = m.data;
      console.log("Emotion");
      console.log(m.data);
      localStorage.setItem('currentExpression', m.data);
	  
      if (m.data == "normal") {
        eyes.normal();
      } 
      if (m.data == "happy") {
        eyes.happy();
      } 
      if (m.data == "surprise") {
        eyes.surprise();
      }
      if (m.data == "angry") {
        eyes.angry();
      } 
      if (m.data == "sad") {
        eyes.sad();
      } 
      if (m.data == "speak") {
        eyes.speak();
      } 
      if (m.data == "sings") {
        eyes.sings();
      }
      if (m.data == "startblinking") {
        eyes.startBlinking();
      }
      if (m.data == "close") {
        eyes.closeEyes();
      } 
      if (m.data == "stopblinking") {
        eyes.stopBlinking();
      }
      if (m.data == "focused") {
        eyes.focused();
      }
      if (m.data == "confused") {
        eyes.confused();
      }
      if (m.data == "embarrassed") {
        eyes.embarrassed();
      }
   });

   

     
   window.onload = function () {
    // Verifica se c'è un'espressione salvata nel localStorage
    let savedExpression = localStorage.getItem('currentExpression');
    
    if (savedExpression && typeof eyes[savedExpression] === "function") {
        // Carica l'espressione salvata
        eyes[savedExpression]();
    } else {
        // Se non c'è espressione salvata, carica la normale
        eyes.normal();
    }
   };



  </script>
